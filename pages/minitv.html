<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tv</title>
    <link rel="stylesheet" href="./minitv.css">
</head>
<body>
    <header class="header">
        <div class="logo">Mini Tv</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Web Series</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <div class="container">
        <div class="slider-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
        </div>        
    </div>

    <!-- Content Section -->
    <section class="content-grid">
        <h2>Featured Content</h2>
        <div class="grid">
            <div class="grid-item"><img src="show1.jpg" alt="Show 1"><p>Show 1</p></div>
            <div class="grid-item"><img src="show2.jpg" alt="Show 2"><p>Show 2</p></div>
            <div class="grid-item"><img src="show3.jpg" alt="Show 3"><p>Show 3</p></div>
            <div class="grid-item"><img src="show4.jpg" alt="Show 4"><p>Show 4</p></div>
            <div class="grid-item"><img src="show5.jpg" alt="Show 5"><p>Show 5</p></div>
            <div class="grid-item"><img src="movie1.jpg" alt="Movie 1"><p>Movie 1</p></div>
            <div class="grid-item"><img src="movie2.jpg" alt="Movie 2"><p>Movie 2</p></div>
            <div class="grid-item"><img src="movie3.jpg" alt="Movie 3"><p>Movie 3</p></div>
        </div>
    </section>
</body>
</html>
