<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/trolley.png" type="image/png" />
    <style>
        .parent {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            align-self: center;


        }

        .logo {
            border-radius: 50%;
            border: 1px solid;
            background-color: #808D7C;
            margin: 0;
            padding: 0;
        }

        .upper-side {}

        .heading {
            font-size: 50px;
            font-family: cursive
        }

        .search-bar {
            border: none;
            width: 400px;
            border-bottom: 1px solid black;
            text-align: center;
        }

        .icons {
            justify-content: end;
            border: 1px solid white;
            padding: 8px;
        }

        .header {
            position: fixed;
            display: flex;
            background-color: #5F6F65;

        }

        .logins {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
            
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>
            <img src="./img/trolley.png" height="50px" class="logo" />
        </div>
        <div class="upper-side">
            <span class="heading">Lootkart...üõçÔ∏è </span>
            <input class="search-bar" type="text" placeholder="search for products" />
        </div>
        <div class="logins">
            <img src="./img/cart.png" height="40px" class="icons" />
            <span>Cart</span>
        </div>
        <div class="logins">
            <img src="./img/wishlist.png" height="40px" class="icons" />
            <span>Wishlist</span>
        </div>
        <div class="logins">
            <img src="./img/bag.png" height="40px" class="icons" />
            <span>Bag</span>
        </div>
    </div>

    <hr />
    <header>
        <div class="pages">
            <span>Home</span>

        </div>

        <div class="card">
            <img src="#" alt="">
            <p>Info</p>
            <div>
                <button>Add to cart</button>
                <button>Buy Now</button>
            </div>
        </div>

    </header>

</body>

</html>
